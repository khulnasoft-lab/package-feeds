name: 'Deploy with Terraform'

on: workflow_dispatch

permissions:
  packages: write
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3.1.12

    - name: Authenticate to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }} # Use PAT if necessary

    - name: Build and push Docker image to GHCR
      run: |
        docker build -t ghcr.io/khulnasoft-lab/package-feeds/scheduled-feeds:latest .
        docker push ghcr.io/khulnasoft-lab/package-feeds/scheduled-feeds:latest

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform

    - name: Terraform Format
      run: terraform fmt -check
      working-directory: ./terraform

    - name: Terraform Plan
      run: terraform plan
      working-directory: ./terraform

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve
      working-directory: ./terraform

    - name: Deploy to Cloud Run (using GHCR image)
      if: github.ref == 'refs/heads/main'
      run: |
        gcloud run deploy \
          scheduled-feeds-srv \
          --platform managed \
          --region us-central1 \
          --max-instances=1 \
          --image ghcr.io/khulnasoft-lab/package-feeds/scheduled-feeds:latest;
